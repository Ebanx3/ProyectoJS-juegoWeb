<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="main">
        <!--SECCIÓN PRINCIPAL DEL JUEGO-->
        <div class="main__juego" id="ventanaJuego">
            <div id="imgContenedor">

            </div>
            <p id="textoJuego">Proyeco para el curso JavaScript de CoderHouse <br><br> Juego de combates por turnos <br><br>github.com/Ebanx3</p>
        </div>
        
        <!--BARRA HISTORIAL-->
        <div class="main__historial">
            <p>HISTORIAL</p>
            <div id="registroHistorial"></div>
        </div>
        
        <!--BARRA DE INSTRUCCIONES-->
        <div class="main__instrucciones" >
            <form action="" id="form">
                <span id="mensajeInfo">Ingresa continuar...</span>
                <input type="text" name="instruccion" id="instruccionInput" placeholder="Ingresa una instrucción">
                <button id="boton">Confirmar</button>
            </form>
        </div>
    </main>
    
    
    
    
    <script src="./js/personaje.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
